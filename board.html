<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/fav.png" type="image/png" />
    <link rel="stylesheet" href="./scss/style.css" />
    <script type="module" src="./js/script.js" defer></script>
    <title>JOIN</title>
  </head>
  <body onload="isUserLoggedIn()">
    <main>
      <div onclick="hideConfirmDeleteUserDialogFromBG(event)" id="confirmDeleteUserModal" class="confirmDeleteUserModal d_none"></div>
      <nav id="sidebar" class="sidebar"></nav>
      <div id="taskDetailView" class="taskDetailView d_none"></div>
      <!-- TASK_MODAL -->
      <div onclick="hideTaskModalFromBG(event)" id="taskModalBackground" class="taskModalBackground d_none">
        <div id="addTaskModalContainer" class="addTaskModalContainer"></div>
      </div>
      <div id="addTask" class="addTask"></div>
      <section class="mainSection">
        <section id="content" class="content">
          <header id="header" class="header"></header>
          <!-- BOARD -->

          <div class="boardWrapper">
            <div id="board" class="board"></div>
            <!-- TASK CONTAINER -->
            <div id="taskCards" class="taskCards">
              <div id="todoCardsContainer" class="todoCardsContainer">
                <div id="todoMenu" class="todoMenu"></div>
                <div
                  id="todoCards"
                  class="todoCards slots"
                  ondrop="moveToCategory('todo')"
                  ondragover="allowDrop(event)"
                  ondragstart="addHighlightCategory()"
                  ondragend="removeHighlightCategory()"
                ></div>
              </div>

              <div id="inProgressCardsContainer" class="inProgressCardsContainer">
                <div id="inProgressMenu" class="inProgressMenu"></div>
                <div
                  id="inProgressCards"
                  class="inProgressCards slots"
                  ondrop="moveToCategory('inProgress')"
                  ondragover="allowDrop(event)"
                  ondragstart="addHighlightCategory()"
                  ondragend="removeHighlightCategory()"
                ></div>
              </div>

              <div id="awaitFeedbackCardsContainer" class="awaitFeedbackCardsContainer">
                <div id="awaitFeedbackMenu" class="awaitFeedbackMenu"></div>
                <div
                  id="awaitFeedbackCards"
                  class="awaitFeedbackCards slots"
                  ondrop="moveToCategory('awaitFeedback')"
                  ondragover="allowDrop(event)"
                  ondragstart="addHighlightCategory()"
                  ondragend="removeHighlightCategory()"
                ></div>
              </div>

              <div id="doneCardsContainer" class="doneCardsContainer">
                <div id="doneMenu" class="doneMenu"></div>
                <div
                  id="doneCards"
                  class="doneCards slots"
                  ondrop="moveToCategory('done')"
                  ondragover="allowDrop(event)"
                  ondragstart="addHighlightCategory()"
                  ondragend="removeHighlightCategory()"
                ></div>
              </div>
            </div>
          </div>

          <div id="newTaskUserFeedback" class="newTaskUserFeedback d_none">New task successfully created</div>
          <div id="editTaskUserFeedback" class="newTaskUserFeedback d_none">Task successfully edited</div>
        </section>
      </section>
    </main>
  </body>
</html>
