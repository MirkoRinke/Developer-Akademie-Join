<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/fav.png" type="image/png" />
    <link rel="stylesheet" href="./scss/style.css" />
    <script type="module" src="./js/script.js" defer></script>
    <title>Contacts</title>
  </head>
  <body>
    <div id="contactModal" class="contactModal d_none">
      <div id="addContactContainer" class="addContactContainer">
        <img class="modalLogo" src="./assets/icons/joinLogo.png" alt="" />
        <img class="newUserLogo" src="./assets/icons/newUser.svg" alt="" />
        <div class="addContactContainerLeft">
          <h1>Add Contact</h1>
          <span>Tasks are better with a team!</span>
          <div class="vector"></div>
        </div>
        <div class="addContactContainerRight">
          <div class="modalInputsContainer">
            <input id="addContactNameInput" type="text" placeholder="Name" />
            <input id="addContactEmailInput" type="email" name="" id="" placeholder="Email" />
            <input id="addContactPhoneInput" type="tel" name="" id="" placeholder="Phone" />
          </div>

          <div class="modalInputsBtnContainer">
            <button class="cancelBtn" onclick="hideAddNewUserDialog()">Cancel</button>
            <button class="createBtn" onclick="addContact()">Create Contact</button>
          </div>
        </div>
      </div>
    </div>

    <div id="contactModal" class="contactModal d_none">
      <div id="addContactContainer" class="addContactContainer">
        <img class="modalLogo" src="./assets/icons/joinLogo.png" alt="" />
        <img class="newUserLogo" src="./assets/icons/newUser.svg" alt="" />
        <div class="addContactContainerLeft">
          <h1>Add Contact</h1>
          <span>Tasks are better with a team!</span>
          <div class="vector"></div>
        </div>
        <div class="addContactContainerRight">
          <div class="modalInputsContainer">
            <input id="editContactNameInput" type="text" placeholder="Name" />
            <input id="editContactEmailInput" type="email" name="" id="" placeholder="Email" />
            <input id="editContactPhoneInput" type="tel" name="" id="" placeholder="Phone" />
          </div>

          <div class="modalInputsBtnContainer">
            <button class="cancelBtn" onclick="hideAddNewUserDialog()">Cancel</button>
            <button class="createBtn" onclick="">Create Contact</button>
          </div>
        </div>
      </div>
    </div>

    <!-- temporaray buttons for functions developing -->
    <button onclick="editChosenUser('id')">Edit</button><button onclick="deleteChosenUser('id')">Delete</button>
    <nav id="sidebar" class="sidebar"></nav>
    <main id="content" class="content">
      <header id="header" class="header"></header>
      <div id="contactContent" class="contactContent">
        <div id="contactList" class="contactList"></div>
        <div id="contactDetails" class="contactDetails"></div>
      </div>
    </main>
  </body>
</html>
