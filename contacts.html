<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/fav.png" type="image/png" />
    <link rel="stylesheet" href="./scss/style.css" />
    <script type="module" src="./js/script.js" defer></script>
    <title>Contacts</title>
  </head>
  <body>
    <main>
      <div id="confirmDeleteUserModal" class="confirmDeleteUserModal d_none">
        <div id="confirmDeleteUserContainer" class="confirmDeleteUserContainer">
          <div class="confirmDeleteUserTextBox"></div>
          <p>Delete Contact</p>
          <p>
            Are you sure you want to delete this contact?<br />
            This action cannot be undone, and the contact will be permanently removed.
          </p>
          <p>Do you still want to proceed?</p>
          <div class="confirmDeleteUserBtnBox">
            <button onclick="hideConfirmDeleteUserDialog()">Cancel</button>
            <button>Delete</button>
          </div>
        </div>
      </div>
      <div id="addedUserFeedback" class="addedUserFeedback d_none">Contact successfully created</div>
      <div id="contactModal" class="contactModal d_none">
        <div id="addContactContainer" class="addContactContainer">
          <img class="modalLogo" src="./assets/icons/joinLogo.png" alt="" />
          <img class="newUserLogo" src="./assets/icons/newUser.svg" alt="" />
          <img class="closeModal" src="./assets/icons/x_btn.svg" onclick="hideAddNewUserDialog()" alt="" />
          <div class="addContactContainerLeft">
            <h1>Add Contact</h1>
            <span>Tasks are better with a team!</span>
            <div class="vector"></div>
          </div>
          <div class="addContactContainerRight">
            <div class="modalInputsContainer">
              <input id="addContactNameInput" type="text" placeholder="Name" />
              <input id="addContactEmailInput" type="email" placeholder="Email" />
              <input id="addContactPhoneInput" type="tel" placeholder="Phone" />
            </div>

            <div class="modalInputsBtnContainer">
              <button class="cancelBtn" onclick="hideAddNewUserDialog()">
                Cancel
                <img src="./assets/icons/x_btn.svg" alt="" />
              </button>
              <button class="createBtn" onclick="addContact()">
                Create Contact
                <img src="./assets/icons/check.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="editContactModal" class="contactModal d_none modal_closed">
        <div id="editContactContainer" class="addContactContainer">
          <img class="modalLogo" src="./assets/icons/joinLogo.png" alt="" />
          <div id="editNewUserLogo" class="newUserLogo"></div>
          <img class="closeModal" src="./assets/icons/x_btn.svg" onclick="hideEditChosenUserDialog()" alt="" />
          <div class="addContactContainerLeft">
            <h1>Add Contact</h1>
            <span>Tasks are better with a team!</span>
            <div class="vector"></div>
          </div>
          <div class="addContactContainerRight">
            <div class="modalInputsContainer">
              <input id="editContactNameInput" type="text" placeholder="Name" />
              <input id="editContactEmailInput" type="email" name="" id="" placeholder="Email" />
              <input id="editContactPhoneInput" type="tel" name="" id="" placeholder="Phone" />
            </div>

            <div class="modalInputsBtnContainer">
              <button id="deleteChosenUserBtn" class="cancelBtn">Delete</button>
              <button id="saveEditedUserButton" class="createBtn">Save</button>
            </div>
          </div>
        </div>
      </div>
      <nav id="sidebar" class="sidebar"></nav>
      <section id="content" class="content">
        <header id="header" class="header"></header>
        <div id="contactContent" class="contactContent">
          <div id="contactList" class="contactList"></div>
          <div id="contactDetails" class="contactDetails"></div>
        </div>
      </section>
    </main>
  </body>
</html>
