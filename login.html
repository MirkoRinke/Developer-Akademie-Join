<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/fav.png" type="image/png" />
    <link rel="stylesheet" href="./scss/style.css" />
    <script type="module" src="./js/script.js" defer></script>
    <title>JOIN</title>
  </head>
  <body>
    <main>
      <section class="logInMainSection">
        <!-- SVG -->

        <!-- sing up field -->

        <!-- render container -->
        <div class="logInRenderContainer">
          <!-- START logInTemplate -->
          <div class="logInTemplate">
            <div class="logInTextBox">
              <p class="logInText">Log in</p>
              <div class="blueUnderlineDiv"></div>
            </div>

            <div class="logInInputArea">
              <input class="inputEmail" type="email" placeholder="Email" />
              <input class="inputPassword" type="password" placeholder="Password" />
              <div class="checkToRememberBox">
                <input class="checkboxRememberMe" type="checkbox" />
                <p>Remember me</p>
              </div>
            </div>

            <div class="logInBtnBox">
              <button class="logInBtn">Log in</button>
              <button class="guestLogInBtn">Guest Log In</button>
            </div>
          </div>
          <!-- END logInTemplate -->
        </div>

        <!-- privacy container -->
      </section>
    </main>
  </body>
</html>
